<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Node Socket Chat</title>
</head>

<body>
	<p>Node App Works!</p>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		var socket = io();
		socket.on('connect', () => {
			console.log('Connected To Server!');
		});
		socket.on('disconnect', () => {
			console.log('Disconnected From Server!');
		});
	</script>
</body>

</html>
