<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Node Socket Chat</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<link rel="stylesheet" href="./stylesheets/style.css">
</head>

<body>
	<div id="login-form-container">
		<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
			<main class="mdl-layout__content">
				<div class="mdl-card mdl-shadow--6dp">
					<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
						<h2 class="mdl-card__title-text">Socket Chat</h2>
					</div>
					<div class="mdl-card__supporting-text">
						<form action="./chat.html" id="login-form">
							<div class="mdl-textfield mdl-js-textfield">
								<input class="mdl-textfield__input" type="text" id="username" name="username" autocomplete="off">
								<label class="mdl-textfield__label" for="username">Username</label>
							</div>
							<div class="mdl-textfield mdl-js-textfield">
								<input class="mdl-textfield__input" type="text" id="userroom" name="userroom">
								<label class="mdl-textfield__label" for="userroom">Room</label>
							</div>
						</form>
					</div>
					<div class="mdl-card__actions mdl-card--border">
						<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" type="submit" id="login-btn">Log in</button>
					</div>
				</div>
			</main>
		</div>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script src="./scripts/libs/jquery.js"></script>
	<script src="./scripts/libs/moment.js"></script>
	<script src="./scripts//libs/mustache.js"></script>
	<script src="./scripts/chat.js"></script>
</body>

</html>
