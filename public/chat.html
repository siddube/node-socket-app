<!doctype html>
<html>

<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-123657429-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-123657429-1');
	</script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Node Socket Chat</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<link rel="stylesheet" href="./stylesheets/style.css">
</head>

<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
		mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title">Socket Chat</span>
				<div class="mdl-layout-spacer"></div>
				<!-- Navigation -->
				<nav class="mdl-navigation">
					<a class="mdl-navigation__link" href="" id="send-location-btn">Send Location</a>
				</nav>
			</div>
		</header>
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title" id="online-title">Online Users</span>
			<nav class="mdl-navigation" id="users-list">
			</nav>
		</div>
		<main class="mdl-layout__content">
			<div class="page-content">
					<iframe src="https://siddube-tic-tac-toe.herokuapp.com/">
						<p>Your browser does not support iframes.</p>
					</iframe>
				<div>
					<ul class="demo-list-icon mdl-list" id="message-list">
					</ul>
				</div>
				<form action="#" id="message-form">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="text" id="message-input" autofocus autocomplete="off">
						<label class="mdl-textfield__label" for="message-input">Message...</label>
					</div>
					<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" type="submit">
						<i class="material-icons">send</i>
					</button>
				</form>
			</div>
		</main>
	</div>
	<script id="message-template" type="text/template">
		<li class="mdl-list__item">
			<span class="mdl-list__item-primary-content">
				<i class="material-icons mdl-list__item-icon">person</i>
				<span id="message-from">{{from}}: </span>
				<span id="message-text">{{text}}</span>
			</span>
			<div class="mdl-layout-spacer text-right">{{createdAt}}</div>
		</li>
	</script>
	<script id="message-location-template" type="text/template">
		<li class="mdl-list__item">
			<span class="mdl-list__item-primary-content">
				<i class="material-icons mdl-list__item-icon">person</i>
				<span id="message-from">{{from}}: </span>
				<a id="loc-link" href="{{url}}" target="_blank">See My Location</a>
			</span>
			<div class="mdl-layout-spacer text-right">{{createdAt}}</div>
		</li>
	</script>
	<script src="/socket.io/socket.io.js"></script>
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script src="./scripts/libs/jquery.js"></script>
	<script src="./scripts/libs/moment.js"></script>
  <script src="./scripts//libs/mustache.js"></script>
  <script src="./scripts/libs/deparam.js"></script>
	<script src="./scripts/chat.js"></script>
</body>

</html>
